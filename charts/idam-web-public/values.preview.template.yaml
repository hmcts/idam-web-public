java:
  releaseNameOverride: ${SERVICE_NAME}
  image: ${IMAGE_NAME}
  replicas: 1
  ingressHost: ${SERVICE_FQDN}
  ingressIP: ${INGRESS_IP}
  consulIP: ${CONSUL_LB_IP}
  ingressAnnotations:
    external-dns.alpha.kubernetes.io/exclude: "true"
  environment:
    STRATEGIC_SERVICE_URL: http://idam-api