server:
  port: 80
  connectionTimeout: 10000
  connectionRequestTimeout: 10000
  readTimeout: 60000
  maxConnectionIdleTime: 20
  maxConnectionsPerRoute: 200
  maxConnectionsTotal: 200
  context_parameters:
    defaultHtmlEscape: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto

management:
  security:
    enabled: true

# Enable the info and health endpoints
# A given environment (such as prod) might disable all endpoints,
# but info and health should still be enabled
endpoints:
  info:
    enabled: true
  health:
    enabled: true

ssl:
  verification:
    enabled: true

spring:
  application:
    name: IDAM Web Public
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

authentication:
  useOAuth2: true

strategic:
  service:
    url: https://idam-api
  endpoint:
    authorize: authorize
    loginWithPin: pin
    uplift: login/uplift
    forgotPassword: forgotPassword
    resetPassword: resetPassword
    validateResetPasswordToken: validateResetPasswordToken
    users: users
    validateActivationToken: validate
    activation: activate
    userrole: users/{userId}/roles/{roleId}
    search: users
    authorizeOauth2: authorizationCode
    selfRegisterUser: users/self
    selfRegistration: users/selfregister
    details: details
    services: services

validation:
  password:
    minLength: 8
    maxLength: 256

azure:
  application-insights:
    instrumentation-key: ${APPINSIGHTS_INSTRUMENTATIONKEY:dummy}
